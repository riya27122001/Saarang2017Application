<!DOCTYPE html>
<html>
<head>
	<title>Solar system</title>
	<link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="jquery-2.2.0.min.js"></script>
	<style type="text/css">
	/*Body formatting*/
		body {
		    font: 20px "Montserrat", sans-serif;
		    line-height: 1.8;
		    color: #f5f6f7;
		}
	/*Innermost circle*/	

		#animationSample1{
		
		width: 5px;
		height: 5px;
		border-radius: 50%;
		background-color: #ffffff;
		
		}
	/*Middle circle*/	
		#animationSample2{
			
			width: 5px;
			height: 5px;
			border-radius: 50%;
			background-color: #ffffff;
			
		}
	/*Outermost circle*/	
		#animationSample3{
			
			width: 5px;
			height: 5px;
			border-radius: 50%;
			background-color: #ffffff;
			
		}
	/*Animation for innermost circle*/	
		.r1{
			position: absolute;
			top: 400px;
			left: 450px;
			-webkit-animation: rot1 10s infinite linear;
		}
	/*Animation for middle circle*/	
		.r2{
			position: absolute;
			top: 400px;
			left: 450px;
			-webkit-animation: rot2 15s infinite linear;
		}
	/*Animation for Outermost circle*/	
		.r3{
			position: absolute;
			top: 400px;
			left: 450px;
			-webkit-animation: rot3 20s infinite linear;
		}
	/*Start animation*/	
		.st{
			-webkit-animation-play-state: running;
		}
	/*Stop animation*/
		.sp{
			-webkit-animation-play-state: paused;
		}
	/*Centre object*/	

		.midcircle{
			position: absolute;
			top: 400px;
			left: 450px;
			width: 5px;
			height: 5px;
			border-radius: 50%;
			background-color: #ffffff;
			
		
		
		}
	/*Innermost orbit*/	
		.circle1{
			position: absolute;
			top: 352.5px;
			left: 402.5px;
			width: 100px;
			height: 100px;
			border-radius: 50%;
			border-color: #ffffff;
			
			z-index: -100;
			border-width: 2px;
			border-style: solid;
		
		
		}
	/*Middle orbit*/		
		.circle2{
			position: absolute;
			top: 302.5px;
			left: 352.5px;
			width: 200px;
			height: 200px;
			border-radius: 50%;
			border-color: #ffffff;
			
			z-index: -100;
			border-width: 2px;
			border-style: solid;
			
		
		
		}
	/*Outermost orbit*/		
		.circle3{
			position: absolute;
			top: 252.5px;
			left: 302.5px;
			width: 300px;
			height: 300px;
			border-radius: 50%;
			border-color: #ffffff;
			
			z-index: -100;
			border-width: 2px;
			border-style: solid;
		
		
		}
	/*Keyframes for innermost planet animation*/	
		@-webkit-keyframes rot1 {
		    from { -webkit-transform: rotate(0deg) translateX(50px); }
		    to   { -webkit-transform: rotate(360deg) translateX(50px); }
		}
	/*Keyframes for middle planet animation*/	
		@-webkit-keyframes rot2 {
		    from { -webkit-transform: rotate(0deg) translateX(100px); }
		    to   { -webkit-transform: rotate(360deg) translateX(100px); }
		}
	/*Keyframes for outermost planet animation*/	
		@-webkit-keyframes rot3 {
		    from { -webkit-transform: rotate(0deg) translateX(150px); }
		    to   { -webkit-transform: rotate(360deg) translateX(150px); }
		}
	</style>
</head>
